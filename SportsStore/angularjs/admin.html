<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <meta charset="utf-8" />
    <title>Administration</title>
    <script src="../angular.js"></script>
    <script src="../ngmodules/angular-route.min.js"></script>
    <script src="../ngmodules/angular-resource.min.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <base href="/">

    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
            .config(function ($routeProvider, $locationProvider) {
                $locationProvider.html5Mode(true);
                $routeProvider
                    .when("/login", {
                        templateUrl: "/views/adminLogin.html"
                    })
                    .when("/main", {
                        templateUrl: "/views/adminMain.html"
                    })
                    .otherwise("/login", {
                        redirectTo: "/login"
                    })
            })
    </script>
    <script src="../controllers/adminControllers.js"></script>
    <script src="../controllers/adminProductController.js"></script>
</head>
<body>
    <ng-view/>
</body>
</html>
