<div class="alert alert-danger" ng-show="data.orderError">
    Error({{data.orderError.status}}).The order could not be placed.
    <a href="/placeorder" class="alert alert-link">Click here to try again</a>
</div>
<div class="card" ng-hide="data.orderError">
    <h2>Thanks!</h2>
    Thanks for placing your order, we will ship your goods as soon as posible.
    If you need to contact us,use reference<strong>{{data.OrderId.data.objectId}}</strong> .
</div>
