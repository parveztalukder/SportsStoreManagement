<div class="panel panel-default row mt-3" ng-controller="productListCtrl" ng-hide="data.error">
    <div class="col-md-3">
        <a ng-click="selectCategory()" class="btn btn-block btnDark btn-lg">Home</a>
        <a ng-repeat="item in data.products.data.results | orderBy: 'Catagory' | unique: 'Catagory'"
           ng-click="selectCategory(item)" class="btn btn-block btnDark btn-lg"
           ng-class="getCategoryClass(item)">{{item}}</a>
    </div>
    <div class="col-md-9">
        <div class="card p-4 mb-2 bg-light" ng-repeat="item in data.products.data.results | filter: categoryFilterFn | range:selectedPage:pageSize">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="float-right badge badge-dark">
                    {{item.Price | currency}}
                </span>
                
            </h3>
            <div>
                <button ng-click="addProductToCart(item)"
                        class="btn btn-success float-right btnSmall btn-sm">
                    Add to cart
                </button>

                <span class="lead float-left">{{item.Description}}</span>
            </div>
        </div>
        <div class="float-right btn-group">
            <a ng-repeat="page in data.products.data.results | filter:categoryFilterFn | pageCount:pageSize"
               ng-click="selectPage($index +1)" class="btn btnDark mr-1"
               ng-class="getPageClass($index + 1)">{{$index + 1}}
            </a>
        </div>
    </div>
</div>
